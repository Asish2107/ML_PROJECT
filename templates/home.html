<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oral Cancer Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style-enhancements.css') }}">
    <script defer src="{{ url_for('static', filename='js/script.js') }}"></script>
</head>
<body>
    <div class="container">
        <h1>Oral Cancer Detection</h1>
        <form action="{{ url_for('predict_datapoint') }}" method="post">
            <label for="Country">Country</label>
            <select name="Country" required>
                <option disabled selected>Select your Country</option>
                <option value="Italy">Italy</option>
                <option value="Japan">Japan</option>
                <option value="UK">UK</option>
                <option value="Sri Lanka">Sri Lanka</option>
                <option value="South Africa">South Africa</option>
                <option value="Taiwan">Taiwan</option>
                <option value="USA">USA</option>
                <option value="Germany">Germany</option>
                <option value="France">France</option>
                <option value="Australia">Australia</option>
                <option value="Brazil">Brazil</option>
                <option value="Pakistan">Pakistan</option>
                <option value="Kenya">Kenya</option>
                <option value="Russia">Russia</option>
                <option value="Nigeria">Nigeria</option>
                <option value="Egypt">Egypt</option>
                <option value="India">India</option>
            </select>

            <label for="Age">Age</label>
            <input type="number" name="Age" placeholder="Enter Age" min="0" max="120" required>
            
            <label for="Gender">Gender</label>
            <select name="Gender" required>
                <option disabled selected>Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
            
            <label for="Tobacco_Use">Tobacco_Use</label>
            <select name="Tobacco_Use" required>
                <option disabled selected>Select Tobacco Usage</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <label for="Tumor_size">Tumor Size (in cm)</label>
            <input type="number" name="Tumor_size" step="0.01" placeholder="Enter Tumor Size" required>
            
            <label for="Alcohol_Consumption">Alcohol_Consumption</label>
            <select name="Alcohol_Consumption" required>
                <option disabled selected>Select Alcohol Consumption</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <label for="Betel_Quid_Use">Betel_Quid_Use</label>
            <select name="Betel_Quid_Use" required>
                <option disabled selected>Select Betel Quid Usage</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
            
            <button type="submit" class="submit-btn">Predict Oral Cancer Risk</button>
        </form>
        <div class="result">
            {{ results }}
        </div>
    </div>
</body>
</html>
