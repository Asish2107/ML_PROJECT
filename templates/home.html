<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oral Cancer Detection</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: #fff;
        }
        .container {
            max-width: 600px;
            margin: 60px auto;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
            backdrop-filter: blur(12px);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #00e6e6;
        }
        label {
            font-weight: 600;
            display: block;
            margin-top: 20px;
            margin-bottom: 8px;
        }
        select, input {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            outline: none;
            font-size: 16px;
            background-color: #f5f5f5;
            color: #333;
        }
        select:focus, input:focus {
            box-shadow: 0 0 10px #00e6e6;
        }
        .submit-btn {
            width: 100%;
            padding: 14px;
            margin-top: 30px;
            background-color: #00e6e6;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            color: #111;
            transition: background-color 0.3s ease;
        }
        .submit-btn:hover {
            background-color: #00cccc;
        }
        .result {
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            margin-top: 30px;
            color: #00ff99;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Oral Cancer Detection</h1>
        <form action="{{ url_for('predict_datapoint') }}" method="post">
            <label for="country">Country</label>
            <select name="country" required>
                <option disabled selected>Select your Country</option>
                <option value="Italy">Italy</option>
                <option value="Japan">Japan</option>
                <option value="UK">UK</option>
                <option value="Sri Lanka">Sri Lanka</option>
                <option value="South Africa">South Africa</option>
                <option value="Taiwan">Taiwan</option>
                <option value="USA">USA</option>
                <option value="Germany">Germany</option>
                <option value="France">France</option>
                <option value="Australia">Australia</option>
                <option value="Brazil">Brazil</option>
                <option value="Pakistan">Pakistan</option>
                <option value="Kenya">Kenya</option>
                <option value="Russia">Russia</option>
                <option value="Nigeria">Nigeria</option>
                <option value="Egypt">Egypt</option>
                <option value="India">India</option>
            </select>

            <label for="age">Age</label>
            <input type="number" name="age" placeholder="Enter Age" min="0" max="120" required>

            <label for="gender">Gender</label>
            <select name="gender" required>
                <option disabled selected>Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>

            <label for="tobacco_use">Tobacco Use</label>
            <select name="tobacco_use" required>
                <option disabled selected>Select Tobacco Usage</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <label for="tumor_size">Tumor Size (in cm)</label>
            <input type="number" name="tumor_size" step="0.01" placeholder="Enter Tumor Size" required>

            <label for="alcohol_consumption">Alcohol Consumption</label>
            <select name="alcohol_consumption" required>
                <option disabled selected>Select Alcohol Consumption</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <label for="betel_quid_use">Betel Quid Use</label>
            <select name="betel_quid_use" required>
                <option disabled selected>Select Betel Quid Usage</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <button type="submit" class="submit-btn">Predict Oral Cancer Risk</button>
        </form>

        <div class="result">
            {{ results }}
        </div>
    </div>

</body>
</html>
